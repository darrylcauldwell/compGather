services:
  compgather:
    build: .
    container_name: compgather
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - HOME_POSTCODE=${HOME_POSTCODE}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - SCAN_SCHEDULE=06:00
      - LOG_LEVEL=INFO
      - API_KEY=${API_KEY:-}
      - ANALYTICS_DOMAIN=${ANALYTICS_DOMAIN:-}
    volumes:
      - ./app:/app/app
      - compgather_data:/app/data
    networks:
      - web
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  compgather-prometheus:
    image: prom/prometheus:v2.50.0
    container_name: compgather-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - compgather_prometheus_data:/prometheus
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  compgather-grafana:
    image: grafana/grafana:10.3.1
    container_name: compgather-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - compgather_grafana_data:/var/lib/grafana
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  compgather-loki:
    image: grafana/loki:3.0.0
    container_name: compgather-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - compgather_loki_data:/loki
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  compgather-promtail:
    image: grafana/promtail:3.0.0
    container_name: compgather-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web
    depends_on:
      compgather-loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  compgather-cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: compgather-cadvisor
    restart: unless-stopped
    privileged: true
    command:
      - --store_container_labels=true
      - --docker_only=true
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  compgather_data:
  compgather_prometheus_data:
  compgather_grafana_data:
  compgather_loki_data:

networks:
  web:
    driver: bridge
