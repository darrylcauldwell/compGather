services:
  compgather:
    image: ghcr.io/darrylcauldwell/compgather:latest
    container_name: compgather
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - HOME_POSTCODE=${HOME_POSTCODE}
      - OLLAMA_URL=http://compgather-ollama:11434
      - SCAN_SCHEDULE=06:00
      - LOG_LEVEL=INFO
      - API_KEY=${API_KEY}
      - ANALYTICS_DOMAIN=${ANALYTICS_DOMAIN:-}
    volumes:
      - compgather_data:/app/data
    depends_on:
      compgather-ollama:
        condition: service_healthy
    networks:
      - web
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  compgather-ollama:
    image: ollama/ollama:latest
    container_name: compgather-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - web
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  compgather_data:
  ollama_data:

networks:
  web:
    driver: bridge
